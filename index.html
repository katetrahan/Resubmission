<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop(Resubmission)</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Beep Boop (Version 2.0)</h1>
        <div class = "row" id= "numbInput">
          <form id="formOne">
          <div class="col-md-12">
            <div class="form-group">
              <label for="input">Enter a number:</label>
              <input id="input" type="number" class="form-control">
            </div>
          </div>
        </div>
      </div>
        <div class="col-md-12">
          <div class="buttonPadding" id="submitButton">
          <button type="submit" class="btn btn-success">Count!</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="result">
        </div>
      </div>
    </div>
  </body>
</html>
